<div>
    <h1>Upcoming Angular Events</h1>
    <hr>
    <event-thumbnail (eventClick)="handleEventClicked($event)" [event]="eventOne"></event-thumbnail>
    <event-thumbnail #thumbnail [event]="eventOne"></event-thumbnail>
    <h3>{{thumbnail.someProperty}}</h3>
    <button class="btn btn-primary" (click)="thumbnail.logFoo()">
        Log me some foo
    </button>
</div>
